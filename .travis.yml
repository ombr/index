sudo: required

language: ruby

services:
  - docker
after_sucess:
  - docker run -v $(pwd)/:/app ombr/docker-base:yarn bash -c "cd /app; yarn deploy;"
branches:
  except:
    - gh-pages
script:
  - docker run -v $(pwd)/:/app ombr/docker-base:yarn bash -c "cd /app; yarn install; yarn test; yarn build;"
